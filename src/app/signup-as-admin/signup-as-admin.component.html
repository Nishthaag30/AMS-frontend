<header>
    <div class="logo">
      <img src="../../assets/logo.png" alt="">
    </div>    
</header>
<!-- {{signinForm.value | json}} -->
<div class="main">
    <div class="wrapper">
      <div class="title">Admin SignUp</div>
      <form action="#" [formGroup] = "signupAdForm" (ngSubmit)=" onsubmit()">
        <div class="row">
          <label for="email">Email</label>
          <input formControlName="email" type="text" placeholder="Email">
          <div *ngIf = "f.email.invalid && f.email.touched">
            <small *ngIf="f.email.errors?.required" class="text-danger">Email is required</small>
            <small *ngIf="f.email.errors?.email" class="text-danger">Email is invalid</small>
          </div>
        </div>
        <div class="row">
          <label for="password">Password</label>
          <div class="flex">
            <input formControlName="password" [type]="showPassword ? 'text':'password'" placeholder="Password">
            <mat-icon *ngIf="!showPassword" (click)="toggleShow()">visibility</mat-icon>
            <mat-icon *ngIf="showPassword" (click)="toggleShow()">visibility_off</mat-icon>
          </div>
          <div *ngIf = "f.password.invalid && f.password.touched">
            <small *ngIf="f.password.errors?.required" class="text-danger">Password is required</small>
            <small *ngIf="f.password.errors?.minlength" class="text-danger">Password should be atleast 8 characters long</small>
        </div>
        </div>
        <div class="row">
          <label for="password">Confirm Password</label>
          <div class="flex">
            <input formControlName="cpassword" [type]="showCpaswword ? 'text':'password'" placeholder="Password" required>
            <mat-icon *ngIf="!showCpaswword" (click)="toggleCShow()">visibility</mat-icon>
            <mat-icon *ngIf="showCpaswword" (click)="toggleCShow()">visibility_off</mat-icon>
          </div>
          <!-- <span *ngIf="f.cpassword.touched && signupAdForm.errors?.passwordmatcherror" class="text-danger">Password does not match </span> -->
        <div *ngIf = "(f.cpassword.invalid && f.cpassword.touched) || signupAdForm.errors?.passwordmatcherror">
          <small *ngIf="f.cpassword.errors?.required && f.password.touched && f.cpassword.touched" class="text-danger">Confirm password is required</small>
          <small class="text-danger" *ngIf="f.cpassword.touched && f.cpassword.dirty && signupAdForm.errors?.passwordmatcherror">Passwords do not match</small>
        </div>
      </div>
      
        <div class="new">Already have account? <button (click)="loginbtn()">Login</button></div>
        <button class="button" [disabled] = "!(f.email.valid && f.password.valid && f.cpassword.valid)">SignUp</button>
    </form>
    </div>
  </div>
